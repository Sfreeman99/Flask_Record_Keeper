 {% extends "base.html" %} {% block body %} {% if leaderboard %}
<div class="row bodycontent">
    <div class="col-lg-3 col-md-4 col-sm-8 col-lg-offset-1 col-sm-offset-2">

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Win%</th>
                </tr>
            </thead>

            <tbody>
                {% for name, player in leaderboard.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ player['Wins'] }}</td>
                    <td>{{ player['Losses'] }}</td>
                    <td>{{ player['W/L'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action='/'>
            <input type="submit" name="Submit" value="Submit New Scores" a>
        </form>
        </form>
    </div>
</div>
{% endif %} {% endblock %}
